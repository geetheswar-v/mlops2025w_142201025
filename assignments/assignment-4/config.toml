[data]
path = "data"
url = "https://archive.ics.uci.edu/static/public/352/online+retail.zip"
data_file = "retail.csv"
sample_file = "sample_retail.csv"
sample_size = 5000
random_state = 42

[sqlite]
url = "data/retail.db"
schema = "retail.db"
schema_path = "sql/schema.sql"

[mongo]
db_name = "retail"

# transaction Centric collection names
transactions_collection = "transactions"
transactions_customers_collection = "customers"

# Customer Centric collection name
customers_collection = "customers_centric"

[mongo.local]
url = "mongodb://localhost:27017"

[mongo.atlas]
host="retailcluster.fwdi4ka.mongodb.net"
app_name="RetailCluster"
retry_writes=true
writes="majority"


